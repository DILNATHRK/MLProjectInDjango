<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEDICAL DEPARTMENT SUGGESTING SYSTEM</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            background: linear-gradient(-45deg, #2c3e50, #34495e, #2980b9, #3498db);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 120vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #ecf0f1;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            padding: 2rem;
            width: 100%;
            max-width: 1200px;
        }

        .doctor-avatar {
            width: 300px;
            height: 300px;
            background: linear-gradient(45deg, #34495e, #2c3e50);
            background-size: 200% 200%;
            animation: gradientMove 3s ease infinite, float 3s ease-in-out infinite;
            border-radius: 50%;
            margin: 2rem auto;
            border: 8px solid #e74c3c;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 100px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .doctor-avatar:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
            border-color: #f1c40f;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-30px); }
        }

        .welcome-message {
            background: linear-gradient(45deg, #34495e, #2c3e50);
            background-size: 200% 200%;
            animation: gradientMove 3s ease infinite;
            color: #e74c3c;
            padding: 1rem;
            border-radius: 1rem;
            width: 100%;
            max-width: 400px;
            margin: 2rem auto;
            font-weight: 800;
            font-size: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            transition: transform 0.3s ease;
        }

        .welcome-message:hover {
            transform: scale(1.05);
        }

        .tooltip {
            position: absolute;
            background: linear-gradient(45deg, #f39c12, #f1c40f);
            background-size: 200% 200%;
            animation: gradientMove 3s ease infinite;
            padding: 1rem 2rem;
            border-radius: 55px;
            color: #2c3e50;
            font-weight: 600;
            font-size: 1.2rem;
            opacity: 0;
            transition: all 0.3s ease;
            right: -50%;
            top: 50%;
            transform: translateY(-50%);
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            white-space: nowrap;
        }

        .container-2:hover .tooltip {
            opacity: 1;
            transform: translateY(-50%) scale(1.05);
        }

        .title {
            background: linear-gradient(45deg, #34495e, #2c3e50);
            background-size: 200% 200%;
            animation: gradientMove 3s ease infinite;
            color: #ecf0f1;
            padding: 1.5rem;
            border-radius: 20px;
            font-size: 40px;
            font-weight: bold;
            margin: 2rem 0;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            transition: all 0.3s ease;
        }

        .title:hover {
            color: #e74c3c;
            transform: scale(1.05);
        }

        .start-button {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            background-size: 200% 200%;
            animation: gradientMove 3s ease infinite;
            border: none;
            color: #ffffff;
            padding: 16px 32px;
            cursor: pointer;
            margin-top: 15px;
            border-radius: 25px;
            font-size: 15px;
            font-weight: bold;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .start-button:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 6px 20px rgba(0,0,0,0.5);
        }

        .cross-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            background-size: 200% 200%;
            animation: gradientMove 3s ease infinite, pulse 2s infinite;
            border-radius: 50%;
            margin: 2rem auto;
            position: relative;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .cross-icon::before,
        .cross-icon::after {
            content: '';
            position: absolute;
            background-color: #ffffff;
            transition: all 0.3s ease;
        }

        .cross-icon::before {
            width: 30px;
            height: 6px;
            top: 22px;
            left: 10px;
        }

        .cross-icon::after {
            width: 6px;
            height: 30px;
            top: 10px;
            left: 22px;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="container-2">
            <div class="doctor-avatar">üë®‚Äç‚öïÔ∏è</div>
            <div class="tooltip">I AM Dr. JANGO KUNJAPPAN 2.0</div>
        </div>
        
        <p class="welcome-message">DONT WORRY I WILL HELP YOU</p>
        
        <h1 class="title">MEDICAL DEPARTMENT SUGGESTING SYSTEM</h1>
        
        <form action="{% url 'predict' %}">
            <input type="submit" value="LETS START" class="start-button">
        </form>
        
        <div class="cross-icon"></div>
    </div>
</body>
</html>
